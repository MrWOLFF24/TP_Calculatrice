<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Calculatrice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Calculatrice">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/hammer.min.js"></script>
        <script src="assets/js/hammer-app.js"></script>
        <script src="assets/js/app.js"></script>
    </head>
    <body>
        <h1>Calculatrice</h1>

        <div class="main">
            <div id="screen">
                <input type="text" value="" disabled="disabled" placeholder="0" id="operation">
                <input type="text" value="" disabled="disabled" placeholder="0" id="result">
            </div>
            <div id="keys" class="pad">
                <span data-key="55" data-value="7" class="btn number">
                    <kbd>7</kbd>
                </span>
                <span data-key="56" data-value="8" class="btn number">
                    <kbd>8</kbd>
                </span>
                <span data-key="57" data-value="9" class="btn number">
                    <kbd>9</kbd>
                </span>

                <span class="btn symb" data-key="191" data-value="รท">&#x00F7;</span>

                <span data-key="52" data-value="4" class="btn number">
                    <kbd>4</kbd>
                </span>
                <span data-key="53" data-value="5" class="btn number">
                    <kbd>5</kbd>
                </span>
                <span data-key="54" data-value="6" class="btn number">
                    <kbd>6</kbd>
                </span>

                <span class="btn symb" data-key="221" data-value="*">&#215;</span>

                <span data-key="49" data-value="1" class="btn number">
                    <kbd>1</kbd>
                </span>
                <span data-key="50" data-value="2" class="btn number">
                    <kbd>2</kbd>
                </span>
                <span data-key="51" data-value="3" class="btn number">
                    <kbd>3</kbd>
                </span>

                <span class="btn symb" data-key="189" data-value="-">&#8211;</span>

                <span class="btn erase" id="erase">C</span>

                <span data-key="48" data-value="0" class="btn number">
                    <kbd>0</kbd>
                </span>

                <span class="btn coma" data-key="190" data-value=".">&#44;</span>
                <span class="btn symb" data-key="187" data-value="+">&#43;</span>
            </div>

            <!--div id="hidden">
                <span class="symb">&#8592;</span>
                <span class="symb">&#177;</span>
                <span class="symb">&#37;</span>
                <span class="symb">x&#178;</span>
            </div-->

            <button id="btn_enter">&#61;</button>

            <!-- Audio for keys -->
            <audio data-key="49" src="assets/sounds/clap.wav"></audio>
            <audio data-key="51" src="assets/sounds/hihat.wav"></audio>
            <audio data-key="52" src="assets/sounds/kick.wav"></audio>
            <audio data-key="53" src="assets/sounds/openhat.wav"></audio>
            <audio data-key="54" src="assets/sounds/boom.wav"></audio>
            <audio data-key="55" src="assets/sounds/ride.wav"></audio>
            <audio data-key="56" src="assets/sounds/snare.wav"></audio>
            <audio data-key="57" src="assets/sounds/tom.wav"></audio>
            <audio data-key="50" src="assets/sounds/tink.wav"></audio>
        </div>
    </body>
</html>
